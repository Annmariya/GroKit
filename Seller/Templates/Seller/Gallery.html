<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Gallery</h1>
        <table border="2">
            <tr>
                <td>Photo</td>
                <td><input type="file"name="txt_photo" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
        <br>
        <br><br>
        <h1>Gallery List</h1>
        <table border="2">
           <tr>
               <td>S.NO</td>
               <td>Photo</td>
               <td>Action</td>
           </tr>
           {% for i in gallerydata %}
           <tr>
               <td>{{ forloop.counter}}</td>
               <td><img src="{{i.gallery_photo.url}}" width="80" height="80"></td>
               <td><a href="{%  url 'Seller:delegallery' i.id  pid %}">Delete</a></td>
           </tr>
           {% endfor %}
         </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Seller:Gallery' pid %}"
</script>
{% endif %}
