<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editprofile</title>
</head>
<body>
    <center>
    <h1> Editprofile</h1>
    <form action="" method="post">
        {%csrf_token %}
        <table border="2">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="" value="{{sellerdata.seller_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" id="" value="{{sellerdata.seller_email}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id="" value="{{sellerdata.seller_contact}}"></td>
            </tr>
            <!-- <tr>
                <td>Address</td>
                <td><textarea name="txt_address" id="" cols="30" rows="10" placeholder="Enter your Text....!">    
               </textarea></td>
            </tr> -->
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Update"></td>
                <td></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Seller:Myprofile' %}"
</script>
{% endif %}
