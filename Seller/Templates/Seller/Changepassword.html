<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>
</head>
<body>
    <center>
        <h1>Change Password</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Old Password</td>
                <td><input type="password" name="txt_oldpass" id="" placeholder="Enter your old Password"></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="txt_newpass" id="" placeholder="Enter your New Password"></td>
            </tr>
            <tr>
                <td>Re-Type Password</td>
                <td><input type="password" name="txt_retypepass" id="" placeholder="Re-Type yourPassword"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit" value="ChangePassword"> <input type="reset" value="cancel"></td>
                <td></td>
            </tr>
            
        </table>
    </form>
    </center>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Seller:Myprofile' %}"
</script>
{% endif %}
