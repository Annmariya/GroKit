<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Department Name</td>
                <td><input type="text" name="txt_dept" id=""value="{{editdata.department_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit" value="Submit">  <input type="reset" value="cancel"> </td>
                <td></td>
            </tr>
        </table>
        <br><br>
        <table border="2">
            <tr>
                <td>S.NO</td>
                <td>Department Name</td>
                <td>Action</td>
            </tr>
            {% for i in departmentdata %}
            <tr>
                <td>{{ forloop.counter}}</td>
                <td>{{i.department_name}}</td>
                <td><a href="{%  url 'Admin:deldepartment' i.id %}">Delete</a></td>
                <td><a href="{%  url 'Admin:editdepartment' i.id %}">Edit</a></td>
            </tr>
            {%  endfor %}
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:Department' %}"
</script>
{% endif %}
