<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editprofile</title>
</head>
<body>
    <center>
    <h1> Editprofile</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token %}
        <table border="2">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="" value="{{deliverydata.delivery_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" id="" value="{{deliverydata.delivery_email}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id="" value="{{deliverydata.delivery_contact}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txt_address" id="" cols="30" rows="10" placeholder="Enter your Text....!">
                    {{deliverydata.delivery_address}}    
               </textarea></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="txt_photo" id="" >
                    <br><br>
                    {% if deliverydata.delivery_photo %}
                        <img src="{{ deliverydata.delivery_photo.url }}" width="120"><br><br>
                    {% else %}
                        No photo uploaded
                    {% endif %}
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Update"></td>
                <td></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Delivery:Myprofile' %}"
</script>
{% endif %}
